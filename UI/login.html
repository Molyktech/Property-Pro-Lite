<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Property Login</title>
  </head>
  <body>
    <main id="login-page">
      <div id="wrapper">
        <div id="left">
          <div id="login">
            <div class="logo">
              <a href="./index.html"
                ><img src="./images/Logo.png" alt="logo"
              /></a>
            </div>
            <form>
              <div>
                <label for="login-email">Email</label>
                <input
                  type="email"
                  name="login-email"
                  id="login-email"
                  class="email-input"
                  required
                />
              </div>
              <div>
                <label for="login-password">Password</label>
                <input
                  type="password"
                  name="login-password"
                  id="login-password"
                  class="email-input"
                  required
                />
              </div>
              <a href="./loggedIn.html" type="submit" class="primary-btn"
                >Log In</a
              >
            </form>
            <div class="links">
              <a href="forgotPassword.html" class="forgot-pw"
                >Forgot Password</a
              >
              <a href="signup.html" class="signin-link"
                >Don't have an account? Sign Up here</a
              >
            </div>
            <a href="signup.html" class="secondary-btn"> Create an Account</a>
          </div>

          <footer id="login-footer">
            <p>Copyright &copy; 2019, Molyktech Property Pro</p>
          </footer>
        </div>
        <div id="right">
          <div id="image-showcase">
            <div class="showcase-content">
              <h1 class="showcase-text">Welcome <strong>Back</strong></h1>
              <a href="#" class="secondary-btn">Property Tips </a>
              <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/vectors-market" title="Vectors Market">Vectors Market</a> from <a href="https://www.flaticon.com/" 			    
                title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" 			    
                title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div> -->
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
