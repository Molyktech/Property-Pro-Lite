<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity=""
    />
    <link rel="stylesheet" href="./css/style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Reset Password</title>
  </head>
  <body>
    <header>
      <nav class="bg-dark">
        <div class="logo">
          <a href="index.html">
            <img src="./images/Logo.png" alt="Property PRO-LITE"
          /></a>
        </div>
        <ul class="nav-links ">
          <li><a href="viewProperties.html">Buy</a></li>
          <li><a href="viewProperties.html">Rent</a></li>

          <li><a href="signup.html">Sign Up</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
        <div class="hamburger-menu">
          <div class="line-1"></div>
          <div class="line-2"></div>
          <div class="line-3"></div>
        </div>
      </nav>
    </header>
    <div id="reset-wrapper">
      <div class="reset-container">
        <span class="reset-form-heading">Reset Password </span>
        <form id="reset-form">
          <div class="reset-input-group">
            <i class="fas fa-user" aria-hidden="true"></i>
            <input type="email" placeholder="Email..." required />
            <span class="reset-bar"></span>
          </div>

          <div class="reset-input-group">
            <i class="fas fa-lock" aria-hidden="true"></i>
            <input type="password" placeholder="Password.." required />
            <span class="reset-bar"></span>
          </div>

          <div class="reset-input-group">
            <i class="fas fa-lock" aria-hidden="true"></i>
            <input type="password" placeholder="Confirm Password" required />
            <span class="reset-bar"></span>
          </div>

          <div class="reset-input-group">
            <a href="#" class="primary-button"
              >Reset Password &nbsp; <i class="fab fa-telegram-plane"></i
            ></a>
          </div>
        </form>
      </div>
    </div>
    <footer class="home-footer">
      <p>Molyktech 2019</p>
    </footer>

    <script src="./js/index.js"></script>
  </body>
</html>
