<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pro-Lite Signup</title>
  </head>
  <body>
    <main>
      <div id="wrapper">
        <div id="left">
          <div id="signup">
            <div class="logo">
              <a href="./index.html"
                ><img src="./images/Logo.png" alt="logo"
              /></a>
            </div>
            <form>
              <div>
                <label for="firstname">First name</label>
                <input
                  type="text"
                  name="firstname"
                  id="firstname"
                  class="text-input"
                  required
                />
              </div>
              <div>
                <label for="lastname">Last Name</label>
                <input
                  type="text"
                  name="lastname"
                  id="lastname"
                  class="text-input"
                  required
                />
              </div>
              <div>
                <label for="signup-email">Email</label>
                <input
                  type="email"
                  name="signup-email"
                  id="signup-email"
                  class="email-input"
                  required
                />
              </div>
              <div>
                <label for="signup-password">Password</label>
                <input
                  type="password"
                  name="signup-password"
                  id="signup-password"
                  class="email-input"
                  required
                />
              </div>

              <button type="submit" class="primary-btn">Sign Up</button>
            </form>
            <div class="links">
              <a href="login.html" class="signin-link"
                >Already have an account? Sign In here</a
              >
            </div>
          </div>

          <footer id="signup-footer">
            <p>Copyright &copy; 2019, Molyktech Property Pro</p>
          </footer>
        </div>
        <div id="right">
          <div id="signup-showcase">
            <div class="showcase-content">
              <h1 class="showcase-text">Hello <strong>Friend!!</strong></h1>

              <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/vectors-market" title="Vectors Market">Vectors Market</a> from <a href="https://www.flaticon.com/"

                title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div> -->
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
